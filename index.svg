<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">

    <defs>
        <style>
            #circle2 {
                fill: #f90;
            }
            #circle3 {
                fill: #f00;
            }
        </style>

        <circle id="circle" r="50"/>

    </defs>



    <svg id="circle2" viewBox="-50 -50 100 100" preserveAspectRatio="xMinYMid meet">
        <use id="circle" xlink:href="#circle" />
    </svg>

    <svg id="circle3" viewBox="-50 -50 100 100" preserveAspectRatio="xMaxYMid meet">
        <use id="circle" xlink:href="#circle" />
    </svg>

    <!-- <use id="circle2" xlink:href="#circle" />
    <use id="circle3" xlink:href="#circle" /> -->

</svg>
